spring:
  rabbitmq:
    host: ${kyc.config.amqp.rabbitmq.host}
    port: ${kyc.config.amqp.rabbitmq.port}
    username: ${kyc.config.amqp.rabbitmq.username}
    password: ${kyc.config.amqp.rabbitmq.secret}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 45000
          max-interval: 80000
          multiplier: 1.3
          max-attempts: 3
  redis:
    host: ${kyc.config.database.redis.host}
    port: ${kyc.config.database.redis.port}

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 30
    preferIpAddress: true
  client:
    enabled: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${kyc.config.hostname}:9100/eureka

kyc-config:
  number-notifications: 20

logging:
  file:
    name: /opt/kyc/logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      file-name-pattern: /opt/kyc/logs/${spring.application.name}/%d{yyyy-MM-dd}.%i.log.gz
      max-file-size: 50MB
      max-history: 30
  level:
    root: INFO
    com.kyc: INFO
    org.springframework: INFO
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE